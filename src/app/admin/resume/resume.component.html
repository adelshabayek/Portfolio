<section class="resume-section" *ngIf="resumeData">
  <!-- ðŸ’Ž Favourite Tools -->
  <div class="meet" appScrollAnimate  >
    <p>
      <span><i class="pi pi-bookmark-fill"></i></span> {{ resumeData.title }}
    </p>
  </div>
  <div class="resume-box" appScrollAnimate >
    <h1 class="mb-4">{{ resumeData.tooleduex }}</h1>
    <p>{{ resumeData.text }}</p>
  </div>

  <!-- ðŸ’¼ Experience -->
  <div class="experience-section" appScrollAnimate>
    <h2  ><i class="pi pi-briefcase" ></i> Work experience</h2>
    <div class="timeline">
      <div class="timeline-item" *ngFor="let exp of resumeData.experiences"  >
        <div class="timeline-dot"></div>
        <div class="timeline-content">
          <h4>{{ exp.title }}</h4>
          <h5>{{ exp.company }}</h5>
          <p class="period">{{ exp.period }}</p>

          <ul class="details">
            <li *ngFor="let detail of exp.details">{{ detail }}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <!-- ðŸŽ“ Education -->
  <div class="education-section" appScrollAnimate>
    <h2  ><i class="pi pi-book"  ></i> My Education</h2>
    <div class="timeline">
      <div class="timeline-item" *ngFor="let edu of resumeData.education"  >
        <div class="timeline-dot"></div>
        <div class="timeline-content">
          <h4>{{ edu.degree }}</h4>
          <h5>{{ edu.institution }}</h5>
          <p class="period">{{ edu.period }}</p>
        </div>
      </div>
    </div>
  </div>

  <div class="tool-section">
    <h2 class="mb-5" appScrollAnimate >{{ resumeData.toolTitle }}</h2>
    <div class="tools-grid">
      <div
        class="tool-card"
        *ngFor="let tool of resumeData.tools"
         appScrollAnimate
      >
        <img [src]="tool.icon" [alt]="tool.name" class="tool-icon" />
        <p>{{ tool.name }}</p>
      </div>
    </div>
  </div>
</section>
